# Configurações avançadas
advanced:
  # Usar LuckPerms para controle de permissão
  use-luckperms: false

  # Manter mundos em cache mesmo quando não utilizados
  keep-worlds-cached: true

  # Tempo máximo em segundos para aguardar carregamento de mundo
  world-load-timeout: 60

  # Compactação de mundo ao descarregar
  compress-worlds: false

  # Nível de debug (0 = desativado, 1 = básico, 2 = completo)
  debug-level: 0